# Package Download Tracking Configuration
# These packages are tracked for download statistics

packages:
  pypi:
    - strands-agents           # Python SDK
    - strands-agents-tools     # Tools
    - strands-agents-sops      # Agent SOP
    - strands-agents-builder   # Agent Builder
    - strands-agents-evals     # Evals
    - strands-agents-mcp-server # MCP Server

  npm:
    - "@strands-agents/sdk"    # TypeScript SDK

  homebrew:
    - strands-agents-sops      # Agent SOP (also on Homebrew)

# Maps GitHub repos to their published packages
# Used for filtering the Adoption dashboard by repo
repo_mappings:
  sdk-python:
    - package: strands-agents
      registry: pypi
  tools:
    - package: strands-agents-tools
      registry: pypi
  agent-sop:
    - package: strands-agents-sops
      registry: pypi
  agent-builder:
    - package: strands-agents-builder
      registry: pypi
  evals:
    - package: strands-agents-evals
      registry: pypi
  sdk-typescript:
    - package: "@strands-agents/sdk"
      registry: npm
  mcp-server:
    - package: strands-agents-mcp-server
      registry: pypi
